cd_root_on_atahualpa:
  name: 'Change to root dir on Atahualpa'
  start: <%= 1.hour.from_now.to_s :db %>
  end: <%= 1.year.from_now.to_s :db %>
  interval: 1
  frequency: daily
  script: cd_root
  server: atahualpa

ls_on_atahualpa:
  name: 'Ls on Atahualpa'
  start: <%= 1.hour.from_now.to_s :db %>
  end: <%= 1.year.from_now.to_s :db %>
  interval: 1
  frequency: weekly
  script: ls
  server: atahualpa
